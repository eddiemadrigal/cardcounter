<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Card Counter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }
        .title {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .count-display {
            font-size: 4rem;
            font-weight: bold;
            padding: 15px;
            background: #333;
            border-radius: 10px;
            text-align: center;
            width: 100px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 300px;
            margin-top: 30px;
        }
        .button {
            flex: 1;
            text-align: center;
            font-size: 3rem;
            padding: 200px 100px;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s;
            user-select: none;
        }
        .button:active {
            transform: scale(0.95);
        }
        .button.green {
            background-color: green;
            color: white;
        }
        .button.red {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="title">Card Counter Tally</div>
    <div class="count-display" id="count">0</div>
    <div class="buttons">
        <div class="button green" id="addButton">+1</div>
        <div class="button red" id="subtractButton">-1</div>
    </div>

    <script>
        let count = 0;

        const countDisplay = document.getElementById('count');
        const addButton = document.getElementById('addButton');
        const subtractButton = document.getElementById('subtractButton');

        addButton.addEventListener('click', () => {
            count++;
            updateDisplay();
        });

        subtractButton.addEventListener('click', () => {
            count--;
            updateDisplay();
        });

        function updateDisplay() {
            countDisplay.textContent = count > 0 ? `+${count}` : count;
        }
    </script>
</body>
</html>

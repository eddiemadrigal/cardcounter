<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack Card Counter Calculator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 0 15px;
        }
        .title {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .count-display {
            font-size: 3rem;
            font-weight: bold;
            padding: 15px;
            background: #333;
            border-radius: 10px;
            text-align: center;
            width: 120px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            max-width: 400px;
            margin-top: 30px;
            gap: 15px;
        }
        .button-group {
            display: flex;
            gap: 15px;
        }
        .button {
            flex: 1;
            text-align: center;
            font-size: 2rem;
            padding: 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s;
            user-select: none;
        }
        .button:active {
            transform: scale(0.95);
        }
        .button.green {
            background-color: green;
            color: white;
        }
        .button.red {
            background-color: red;
            color: white;
        }
        .button.reset {
            background-color: #444;
            color: white;
            font-size: 1.5rem;
            padding: 15px;
            width: 100%;
        }
        @media (min-width: 768px) {
            .button {
                font-size: 3rem;
                padding: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="title">BlackJack Card Counter Calculator</div>
    <div class="count-display" id="count">0</div>
    <div class="buttons">
        <div class="button-group">
            <div class="button green" id="addButton">+1</div>
            <div class="button red" id="subtractButton">-1</div>
        </div>
        <div class="button reset" id="resetButton">Reset</div>
    </div>

    <script>
        // Load count from sessionStorage or initialize to 0
        let count = parseInt(sessionStorage.getItem('count')) || 0;

        const countDisplay = document.getElementById('count');
        const addButton = document.getElementById('addButton');
        const subtractButton = document.getElementById('subtractButton');
        const resetButton = document.getElementById('resetButton');

        // Update display
        function updateDisplay() {
            countDisplay.textContent = count > 0 ? `+${count}` : count;
            sessionStorage.setItem('count', count); // Save to sessionStorage
        }

        // Add button event
        addButton.addEventListener('click', () => {
            count++;
            updateDisplay();
        });

        // Subtract button event
        subtractButton.addEventListener('click', () => {
            count--;
            updateDisplay();
        });

        // Reset button event
        resetButton.addEventListener('click', () => {
            count = 0;
            updateDisplay();
        });

        // Initialize display with saved count
        updateDisplay();
    </script>
</body>
</html>
